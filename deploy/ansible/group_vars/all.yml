git_repo: https://github.com/bostonjs/bostonjs.com
base_path: /mnt
site_path: "{{base_path}}/site"
clone_path: "{{base_path}}/temp"
public_path: "{{site_path}}/website"

site_user: www-data
site_group: www-data
site_port: 8080
site_log_file: /var/log/site

timezone: US/Eastern

# Keys to be added to apt.
apt_keys:
  - "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"

# Ppas to be added to apt. Useful ppas (replace trusty with your Ubuntu
# version codename, if necessary):
# Node.js 10.x: deb https://deb.nodesource.com/node_10.x trusty main
apt_ppas:
  - "ppa:git-core/ppa"
  - "deb https://deb.nodesource.com/node_10.x trusty main"

# Any apt packages to install. Apt package versions may be specified like
# - git=2.1.0
apt_packages:
  - git
  - nginx
  - nodejs

